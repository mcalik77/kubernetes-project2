apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx 
  labels:
    name: nginx-test
spec:
  replicas: 1 
  selector: 
    name: nginx-test
  template:
    metadata:
      labels:
        name: nginx-test

    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
